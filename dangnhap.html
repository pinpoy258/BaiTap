<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style1.css">
    <script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div id="login-overlay" class="modal-dialog">
 <div class="modal-content">
  <div class="modal-header">
   <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Đóng</span>
   </button>
   <h4 class="modal-title" id="myModalLabel">Thành viên đăng nhập</h4>
  </div>
  <div class="modal-body">
   <div class="row">
    <div class="col-xs-6">
     <div class="well">
      <form id="loginForm" method="POST" action="index.html" novalidate="novalidate">
       <div class="form-group"><label for="username" class="control-label">Tài khoản</label><input class="form-control" id="username" name="username" value="" required="" title="Xin vui lòng nhập tên tài khoản" placeholder="hocwebgiare@gmail.com" type="text"><span class="help-block"></span> 
       </div>
       <div class="form-group"><label for="password" class="control-label">Mật khẩu</label><input class="form-control" id="password" name="password" value="" required="" title="Xin vui lòng nhập mật khẩu" type="password"><span class="help-block"></span> 
       </div>
       <div id="loginErrorMsg" class="alert alert-error hide">Sai tên tài khoản hay mật khẩu</div>
       <div class="checkbox"><label>
                 <input name="remember" id="remember" type="checkbox">
                 Nhớ thông tin </label>
        <p class="help-block">(Nếu sử dụng máy tính cá nhân)</p>
       </div>
       <button type="submit" class="btn btn-success btn-block">Đăng nhập</button><a href="index.html" class="btn btn-default btn-block">Quên mật khẩu?</a>
      </form>
     </div>
    </div>
   
   </div>
  </div>
 </div>
</div>


</body>
</html>
